name: 🚀 Deploy to Production

on:
  workflow_run:
    workflows: ["Build and Push Docker Images (Production)"]
    types:
      - completed

jobs:
  deploy:
    name: Despliegue automático en Produccion
    runs-on: [production]

    steps:
      - name: 📥 Clonar repositorio en rama develop
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          persist-credentials: false
          clean: true  # 👈 fuerza limpieza del repo anterior

      - name: 🔍 Verificar docker-compose.prod.yml actualizado
        run: cat desafio-semana-3/docker-compose.prod.yml

      - name: 🔐 Login a GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 🧹 Bajar contenedores anteriores
        run: docker-compose -f desafio-semana-3/docker-compose.prod.yml down || true

      - name: 📦 Pull de imágenes
        run: docker-compose -f desafio-semana-3/docker-compose.prod.yml pull

      - name: 🚀 Levantar servicios
        run: docker-compose -f desafio-semana-3/docker-compose.prod.yml up -d

      - name: ✅ Verificar servicios activos
        run: docker ps