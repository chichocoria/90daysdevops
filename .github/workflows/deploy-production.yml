name: ğŸš€ Deploy to Production

on:
  workflow_run:
    workflows: ["Build and Push Docker Images (Production)"]
    types:
      - completed

jobs:
  deploy:
    name: Despliegue automÃ¡tico en Produccion
    runs-on: [production]

    steps:
      - name: ğŸ“¥ Clonar repositorio en rama develop
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          persist-credentials: false
          clean: true  # ğŸ‘ˆ fuerza limpieza del repo anterior

      - name: ğŸ” Verificar docker-compose.prod.yml actualizado
        run: cat desafio-semana-3/docker-compose.prod.yml

      - name: ğŸ” Login a GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ§¹ Bajar contenedores anteriores
        run: docker-compose -f desafio-semana-3/docker-compose.prod.yml down || true

      - name: ğŸ“¦ Pull de imÃ¡genes
        run: docker-compose -f desafio-semana-3/docker-compose.prod.yml pull

      - name: ğŸš€ Levantar servicios
        run: docker-compose -f desafio-semana-3/docker-compose.prod.yml up -d

      - name: âœ… Verificar servicios activos
        run: docker ps