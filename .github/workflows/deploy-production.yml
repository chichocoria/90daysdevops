name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [produccion]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - run: ./desafio-semana-3/scripts/backup.sh
      - run: docker-compose -f desafio-semana-3/docker-compose.prod.yml down || true
      - run: docker-compose -f desafio-semana-3/docker-compose.prod.yml pull
      - run: docker-compose -f desafio-semana-3/docker-compose.prod.yml up -d
      - run: docker ps
