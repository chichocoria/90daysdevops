name: Deploy to Staging

on:
  workflow_run:
    workflows: ["Update docker-compose tag and create PR"]
    branches: [master]
    types:
      - completed

jobs:
  deploy:
    runs-on: [staging]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - run: docker-compose -f desafio-semana-3/docker-compose.staging.yml down || true
      - run: docker-compose -f desafio-semana-3/docker-compose.staging.yml pull
      - run: docker-compose -f desafio-semana-3/docker-compose.staging.yml up -d
      - run: docker ps
