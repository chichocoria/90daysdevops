name: 🚀 Deploy to Staging

on:
  workflow_run:
    workflows: ["Build and Push Docker Images with Tag"]
    branches: [develop]
    types:
      - completed

jobs:
  deploy:
    name: Despliegue automático en Staging
    runs-on: [staging]

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: 🔐 Login a GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 🧹 Limpiar contenedores anteriores
        run: docker-compose -f desafio-semana-3/docker-compose.staging.yml down || true

      - name: 📦 Pull de imágenes actualizadas
        run: docker-compose -f desafio-semana-3/docker-compose.staging.yml pull

      - name: 🚀 Desplegar servicios
        run: docker-compose -f desafio-semana-3/docker-compose.staging.yml up -d

      - name: ✅ Verificar servicios activos
        run: docker ps
