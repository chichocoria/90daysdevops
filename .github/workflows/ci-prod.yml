name: Build and Push Docker Images (Production)

on:
  push:
    branches: [main]

permissions:
  contents: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Set short tag (SHA)
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: üîê Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin

      - name: üê≥ Build & Push vote
        run: |
          docker build -t $REGISTRY/$IMAGE_OWNER/vote:${TAG} ./desafio-semana-3/vote
          docker push $REGISTRY/$IMAGE_OWNER/vote:${TAG}

      - name: üê≥ Build & Push result
        run: |
          docker build -t $REGISTRY/$IMAGE_OWNER/result:${TAG} ./desafio-semana-3/result
          docker push $REGISTRY/$IMAGE_OWNER/result:${TAG}

      - name: üê≥ Build & Push worker
        run: |
          docker build -t $REGISTRY/$IMAGE_OWNER/worker:${TAG} ./desafio-semana-3/worker
          docker push $REGISTRY/$IMAGE_OWNER/worker:${TAG}

      - name: üîÅ Actualizar docker-compose.prod.yml con nuevo tag
        run: |
          sed -i "s|ghcr.io/.*/vote:.*|ghcr.io/${IMAGE_OWNER}/vote:${TAG}|g" desafio-semana-3/docker-compose.prod.yml
          sed -i "s|ghcr.io/.*/result:.*|ghcr.io/${IMAGE_OWNER}/result:${TAG}|g" desafio-semana-3/docker-compose.prod.yml
          sed -i "s|ghcr.io/.*/worker:.*|ghcr.io/${IMAGE_OWNER}/worker:${TAG}|g" desafio-semana-3/docker-compose.prod.yml

      - name: üîÅ Commit y push cambios docker-compose.prod.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add desafio-semana-3/docker-compose.prod.yml
          git commit -m "üöÄ Update production compose with tag ${TAG}" || echo "No changes to commit"
          git push
